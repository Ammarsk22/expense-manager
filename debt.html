<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Manager | Personal Expense Manager</title>
    
    <!-- Tailwind CSS with Dark Mode Configuration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: '#111827', // Gray-900
                        darkCard: '#1F2937', // Gray-800
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .modal { transition: opacity 0.25s ease; }
    </style>
</head>
<body class="font-sans bg-[#EAE5E1] dark:bg-gray-900 transition-colors duration-200">

    <div class="relative min-h-screen md:flex">
        <!-- Mobile Header -->
        <div class="md:hidden flex justify-between items-center bg-gray-800 text-white p-4">
            <h1 class="text-xl font-bold"><i class="fas fa-wallet mr-2"></i>Expense Manager</h1>
            <button id="menu-button" class="focus:outline-none">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>

        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-gray-800 text-white flex-col fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out z-50">
            <div class="p-4 border-b border-gray-700 hidden md:block">
                <h1 class="text-xl font-bold"><i class="fas fa-wallet mr-2"></i>Personal Expense Manager</h1>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="index.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md"><i class="fas fa-chart-pie mr-3"></i>Dashboard</a>
                <a href="analysis.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md"><i class="fas fa-chart-line mr-3"></i>Analysis</a>
                <a href="accounts.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md"><i class="fas fa-university mr-3"></i>Accounts</a>
                
                <!-- Goals Link -->
                <a href="goals.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md"><i class="fas fa-bullseye mr-3"></i>Goals</a>
                
                <!-- Debt Link (Active) -->
                <a href="debt.html" class="flex items-center px-4 py-2 text-gray-100 bg-gray-700 rounded-md"><i class="fas fa-hand-holding-usd mr-3"></i>Debts</a>
                
                <a href="categories.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md"><i class="fas fa-tags mr-3"></i>Categories</a>
                <a href="history.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md"><i class="fas fa-history mr-3"></i>History</a>
                <a href="profile.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md"><i class="fas fa-user-circle mr-3"></i>Profile</a>
                <a href="settings.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md"><i class="fas fa-cog mr-3"></i>Settings</a>
            </nav>
            <div class="p-4 border-t border-gray-700">
                <button id="logout-button" class="w-full flex items-center justify-center px-4 py-2 text-gray-300 hover:bg-red-600 rounded-md"><i class="fas fa-sign-out-alt mr-3"></i>Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 md:p-10 overflow-y-auto">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h2 class="text-3xl font-bold text-gray-800 dark:text-white">Debt Manager</h2>
                    <p class="text-gray-500 dark:text-gray-400">Track who owes you and who you owe.</p>
                </div>
                <button id="add-debt-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors flex items-center shadow-lg">
                    <i class="fas fa-plus mr-2"></i> Add Record
                </button>
            </header>

            <!-- Summary Cards -->
            <section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <!-- I Owe (Payable) -->
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md border-l-4 border-red-500 transition-colors duration-200">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-gray-500 dark:text-gray-400 text-sm uppercase tracking-wide font-semibold">I Owe (To Pay)</p>
                            <h3 class="text-3xl font-bold text-red-500 mt-1" id="total-pay">₹0.00</h3>
                        </div>
                        <div class="p-3 bg-red-100 dark:bg-red-900/30 rounded-full">
                            <i class="fas fa-arrow-down text-red-500 text-xl"></i>
                        </div>
                    </div>
                </div>

                <!-- Owed to Me (Receivable) -->
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md border-l-4 border-green-500 transition-colors duration-200">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-gray-500 dark:text-gray-400 text-sm uppercase tracking-wide font-semibold">Owed to Me (To Receive)</p>
                            <h3 class="text-3xl font-bold text-green-500 mt-1" id="total-receive">₹0.00</h3>
                        </div>
                        <div class="p-3 bg-green-100 dark:bg-green-900/30 rounded-full">
                            <i class="fas fa-arrow-up text-green-500 text-xl"></i>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Debt List -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden transition-colors duration-200">
                <div class="p-4 border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900/50 flex justify-between items-center">
                    <h3 class="font-bold text-gray-700 dark:text-gray-300">Active Records</h3>
                    <div class="text-sm text-gray-500 dark:text-gray-400 space-x-2">
                        <span class="inline-block w-3 h-3 bg-green-500 rounded-full mr-1"></span>To Receive
                        <span class="inline-block w-3 h-3 bg-red-500 rounded-full mr-1 ml-2"></span>To Pay
                    </div>
                </div>
                <div id="debt-list" class="divide-y divide-gray-200 dark:divide-gray-700">
                    <p class="text-gray-500 dark:text-gray-400 text-center py-8">Loading records...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Debt Modal -->
    <div id="debt-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md transition-colors duration-200">
            <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Add Debt Record</h3>
            <form id="debt-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Type</label>
                    <div class="grid grid-cols-2 gap-4 mt-1">
                        <label class="cursor-pointer">
                            <input type="radio" name="debt-type" value="lent" class="peer sr-only" checked>
                            <div class="text-center py-2 border-2 border-gray-300 dark:border-gray-600 rounded-md peer-checked:border-green-500 peer-checked:bg-green-50 dark:peer-checked:bg-green-900/20 peer-checked:text-green-700 dark:peer-checked:text-green-400 text-gray-600 dark:text-gray-400 transition-all">
                                <i class="fas fa-arrow-up mr-2"></i>I Lent
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="debt-type" value="borrowed" class="peer sr-only">
                            <div class="text-center py-2 border-2 border-gray-300 dark:border-gray-600 rounded-md peer-checked:border-red-500 peer-checked:bg-red-50 dark:peer-checked:bg-red-900/20 peer-checked:text-red-700 dark:peer-checked:text-red-400 text-gray-600 dark:text-gray-400 transition-all">
                                <i class="fas fa-arrow-down mr-2"></i>I Borrowed
                            </div>
                        </label>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Person Name</label>
                    <input type="text" id="person-name" required placeholder="e.g., Rahul, Store Owner" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Amount (₹)</label>
                    <input type="number" id="amount" required placeholder="0.00" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Due Date (Optional)</label>
                    <input type="date" id="due-date" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description</label>
                    <input type="text" id="description" placeholder="e.g., Lunch bill split" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-indigo-500">
                </div>
                
                <div class="flex justify-end space-x-2 pt-4">
                    <button type="button" id="close-modal-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 dark:bg-gray-600 dark:text-gray-200 dark:hover:bg-gray-500 transition-colors">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">Save Record</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/main.js"></script>
    
    <!-- Theme & Debt Scripts -->
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/debt.js"></script>
</body>
</html>
