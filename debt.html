<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Debts | FinTrack</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4F46E5">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/img/icon-192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: '#0f172a',
                        darkCard: '#1e293b',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .dark .glass-card {
            background: rgba(30, 41, 59, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Avatar colors */
        .avatar-bg-1 { background: #FFD166; color: #8a6a0a; }
        .avatar-bg-2 { background: #06D6A0; color: #025c43; }
        .avatar-bg-3 { background: #118AB2; color: #063f52; }
        .avatar-bg-4 { background: #EF476F; color: #750d27; }
        
        .hover-lift { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .hover-lift:hover { transform: translateY(-4px); box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.1); }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-darkBg transition-colors duration-200 select-none">

    <div class="relative min-h-screen md:flex">
        
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-40 hidden md:hidden transition-opacity"></div>

        <aside id="sidebar" class="w-64 bg-gray-900 text-white flex-col fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out z-50 shadow-2xl h-full border-r border-gray-800">
            <div class="p-5 border-b border-gray-800 flex justify-between items-center">
                <h1 class="text-xl font-bold tracking-tight"><i class="fas fa-wallet mr-2 text-indigo-500"></i>FinTrack</h1>
                <button onclick="window.closeSidebarMenu()" class="md:hidden text-gray-400 hover:text-white focus:outline-none p-2">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
                <a href="index.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors"><i class="fas fa-chart-pie mr-3 w-5"></i><span>Dashboard</span></a>
                <a href="calendar.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors"><i class="fas fa-calendar-alt mr-3 w-5"></i><span>Calendar</span></a>
                <a href="analysis.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors"><i class="fas fa-chart-line mr-3 w-5"></i><span>Analysis</span></a>
                <a href="accounts.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors"><i class="fas fa-university mr-3 w-5"></i><span>Accounts</span></a>
                <a href="recurring.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors"><i class="fas fa-sync-alt mr-3 w-5"></i><span>Subscriptions</span></a>
                <a href="categories.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors"><i class="fas fa-tags mr-3 w-5"></i><span>Categories</span></a>
                <a href="goals.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors"><i class="fas fa-bullseye mr-3 w-5"></i><span>Goals</span></a>
                <a href="debt.html" class="flex items-center px-4 py-3 text-white bg-indigo-600 rounded-xl transition-all shadow-lg shadow-indigo-900/20"><i class="fas fa-hand-holding-usd mr-3 w-5"></i><span>Debts</span></a>
                
                <a href="split-bill.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors"><i class="fas fa-users mr-3 w-5"></i><span>Split Bill</span></a>
                <a href="history.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors"><i class="fas fa-history mr-3 w-5"></i><span>History</span></a>
                <a href="profile.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors"><i class="fas fa-user-circle mr-3 w-5"></i><span>Profile</span></a>
                <a href="settings.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors"><i class="fas fa-cog mr-3 w-5"></i><span>Settings</span></a>
            </nav>
        </aside>

        <main class="flex-1 p-4 pb-28 md:p-8 md:pb-8 overflow-y-auto min-h-screen relative z-10 flex flex-col">
            
            <header class="flex justify-between items-center mb-6 pt-2">
                <div>
                    <h2 class="text-3xl font-bold text-gray-900 dark:text-white tracking-tight">Debt Manager</h2>
                    <p class="text-gray-500 dark:text-gray-400 text-sm mt-1">Keep track of loans & borrowings.</p>
                </div>
            </header>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-5 mb-8">
                <div class="glass-card p-6 rounded-3xl relative overflow-hidden hover-lift border-t-4 border-emerald-500">
                    <div class="absolute right-0 top-0 w-32 h-32 bg-gradient-to-br from-emerald-400/20 to-transparent rounded-bl-full -mr-6 -mt-6"></div>
                    <div class="relative z-10">
                        <div class="flex items-center gap-3 mb-2">
                            <div class="w-8 h-8 rounded-full bg-emerald-100 dark:bg-emerald-900/30 flex items-center justify-center text-emerald-600 dark:text-emerald-400">
                                <i class="fas fa-arrow-down"></i>
                            </div>
                            <p class="text-xs font-bold uppercase text-gray-500 dark:text-gray-400 tracking-wider">You Get</p>
                        </div>
                        <h3 id="total-receive" class="text-3xl font-bold text-gray-900 dark:text-white">₹0</h3>
                    </div>
                </div>

                <div class="glass-card p-6 rounded-3xl relative overflow-hidden hover-lift border-t-4 border-rose-500">
                    <div class="absolute right-0 top-0 w-32 h-32 bg-gradient-to-br from-rose-400/20 to-transparent rounded-bl-full -mr-6 -mt-6"></div>
                    <div class="relative z-10">
                        <div class="flex items-center gap-3 mb-2">
                            <div class="w-8 h-8 rounded-full bg-rose-100 dark:bg-rose-900/30 flex items-center justify-center text-rose-600 dark:text-rose-400">
                                <i class="fas fa-arrow-up"></i>
                            </div>
                            <p class="text-xs font-bold uppercase text-gray-500 dark:text-gray-400 tracking-wider">You Owe</p>
                        </div>
                        <h3 id="total-pay" class="text-3xl font-bold text-gray-900 dark:text-white">₹0</h3>
                    </div>
                </div>
            </div>

            <div class="glass-card rounded-3xl p-6 shadow-sm flex-1 min-h-[400px]">
                <h3 class="text-lg font-bold text-gray-800 dark:text-white mb-6">Active Debts</h3>
                <div id="debt-list" class="space-y-4 max-h-[500px] overflow-y-auto custom-scrollbar pr-1">
                    <p class="text-center text-gray-500 text-sm py-10">Loading...</p>
                </div>
            </div>

            <button id="add-debt-btn" class="fixed bottom-24 right-4 md:bottom-10 md:right-10 bg-indigo-600 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center hover:bg-indigo-700 hover:scale-110 transition-all z-40">
                <i class="fas fa-plus text-xl"></i>
            </button>

        </main>
    </div>

    <div id="debt-modal" class="fixed inset-0 z-[60] bg-black/80 backdrop-blur-sm hidden flex-col items-center justify-center p-4 transition-opacity">
        <div class="bg-white dark:bg-gray-900 w-full max-w-sm rounded-3xl shadow-2xl border border-gray-200 dark:border-gray-800">
            <div class="p-6 border-b border-gray-100 dark:border-gray-800 flex justify-between items-center">
                <h3 class="text-xl font-bold text-gray-900 dark:text-white">Add Debt Record</h3>
                <button id="close-modal-btn" class="text-gray-400 hover:text-red-500 transition-colors"><i class="fas fa-times text-xl"></i></button>
            </div>
            
            <form id="debt-form" class="p-6 space-y-5">
                <div class="flex bg-gray-100 dark:bg-gray-800 p-1 rounded-xl">
                    <label class="flex-1 cursor-pointer">
                        <input type="radio" name="debt_type_ui" value="receive" class="peer sr-only" checked onchange="document.getElementById('debt-type').value='receive'">
                        <div class="text-center py-2.5 rounded-lg text-sm font-bold text-gray-500 peer-checked:bg-white dark:peer-checked:bg-gray-700 peer-checked:text-emerald-600 peer-checked:shadow-sm transition-all">I Get (Receive)</div>
                    </label>
                    <label class="flex-1 cursor-pointer">
                        <input type="radio" name="debt_type_ui" value="pay" class="peer sr-only" onchange="document.getElementById('debt-type').value='pay'">
                        <div class="text-center py-2.5 rounded-lg text-sm font-bold text-gray-500 peer-checked:bg-white dark:peer-checked:bg-gray-700 peer-checked:text-rose-600 peer-checked:shadow-sm transition-all">I Owe (Pay)</div>
                    </label>
                </div>
                <input type="hidden" id="debt-type" value="receive">

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5 ml-1">Person Name</label>
                    <div class="relative">
                        <i class="fas fa-user absolute left-4 top-3.5 text-gray-400"></i>
                        <input type="text" id="person-name" required class="block w-full py-3 pl-10 pr-4 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl text-gray-900 dark:text-white text-sm focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="e.g. Rahul">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5 ml-1">Amount</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3 text-gray-500">₹</span>
                        <input type="number" id="amount" required class="block w-full py-3 pl-8 pr-4 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl text-gray-900 dark:text-white text-lg font-bold focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="0.00">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5 ml-1">Due Date</label>
                        <input type="date" id="due-date" required class="block w-full py-3 px-4 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl text-gray-900 dark:text-white text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5 ml-1">Note</label>
                        <input type="text" id="description" class="block w-full py-3 px-4 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl text-gray-900 dark:text-white text-sm focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Reason">
                    </div>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white py-3.5 rounded-xl hover:bg-indigo-700 transition font-bold shadow-lg shadow-indigo-500/30">Save Record</button>
            </form>
        </div>
    </div>

    <div class="md:hidden fixed bottom-0 w-full bg-white/90 dark:bg-gray-900/90 backdrop-blur-lg border-t border-gray-200 dark:border-gray-800 flex justify-around items-center p-3 z-50 shadow-lg pb-safe">
        <a href="index.html" class="flex flex-col items-center text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors active:scale-90"><i class="fas fa-home text-xl mb-1"></i><span class="text-[10px] font-medium">Home</span></a>
        <a href="debt.html" class="flex flex-col items-center text-indigo-600 dark:text-indigo-400 transition-transform active:scale-90"><i class="fas fa-hand-holding-usd text-xl mb-1"></i><span class="text-[10px] font-bold">Debts</span></a>
        <div class="relative -top-8">
            <button onclick="document.getElementById('add-debt-btn').click()" class="flex items-center justify-center w-14 h-14 bg-indigo-600 rounded-full text-white shadow-lg shadow-indigo-500/40 border-4 border-[#EAE5E1] dark:border-gray-900 transition-transform active:scale-90"><i class="fas fa-plus text-xl"></i></button>
        </div>
        <a href="history.html" class="flex flex-col items-center text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors active:scale-90"><i class="fas fa-history text-xl mb-1"></i><span class="text-[10px] font-medium">History</span></a>
        <a href="settings.html" class="flex flex-col items-center text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors active:scale-90"><i class="fas fa-cog text-xl mb-1"></i><span class="text-[10px] font-medium">Settings</span></a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/theme.js"></script>
    
    <script src="assets/js/debt.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dateInput = document.getElementById('due-date');
            if(dateInput) dateInput.valueAsDate = new Date();
        });
    </script>
</body>
</html>
