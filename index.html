<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Personal Expense Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Styles for the calculator popup */
        .calculator { display: none; grid-template-columns: repeat(4, 1fr); gap: 0.5rem; }
        .calculator.active { display: grid; }
        .calc-btn { transition: background-color 0.2s; }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="flex h-screen">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-gray-800 text-white flex-col hidden sm:flex">
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-xl font-bold"><i class="fas fa-wallet mr-2"></i>Personal Expense Manager</h1>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="index.html" class="flex items-center px-4 py-2 text-gray-100 bg-gray-700 rounded-md"><i class="fas fa-chart-pie mr-3"></i>Dashboard</a>
                <a href="accounts.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md"><i class="fas fa-university mr-3"></i>Accounts</a>
                <a href="categories.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md"><i class="fas fa-tags mr-3"></i>Categories</a>
                <a href="history.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md"><i class="fas fa-history mr-3"></i>History</a>
                <a href="settings.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md"><i class="fas fa-cog mr-3"></i>Settings</a>
            </nav>
            <div class="p-4 border-t border-gray-700">
                <button id="logout-button" class="w-full flex items-center justify-center px-4 py-2 text-gray-300 hover:bg-red-600 rounded-md"><i class="fas fa-sign-out-alt mr-3"></i>Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 md:p-10 overflow-y-auto">
            <header class="mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Welcome Back!</h2>
                <p id="user-greeting" class="text-gray-500">Here's your financial summary.</p>
            </header>
            
            <section class="grid lg:grid-cols-5 gap-6">
                <!-- Add Transaction Form -->
                <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-2xl font-bold mb-4 text-gray-800">Add Transaction</h3>
                    <form id="transaction-form" class="space-y-4">
                        <div><label for="account" class="block text-sm font-medium text-gray-700">Account</label><select id="account" name="account" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm"></select></div>
                        <div><label for="type" class="block text-sm font-medium text-gray-700">Type</label><select id="type" name="type" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm"><option value="expense">Expense</option><option value="income">Income</option></select></div>
                        <div><label for="category" class="block text-sm font-medium text-gray-700">Category</label><select id="category" name="category" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm"></select></div>
                        
                        <!-- Amount Field with Calculator -->
                        <div class="relative">
                            <label for="amount" class="block text-sm font-medium text-gray-700">Amount (₹)</label>
                            <div class="flex items-center mt-1">
                                <input type="text" id="amount" name="amount" required class="w-full py-2 px-3 border border-gray-300 rounded-l-md shadow-sm" placeholder="0.00">
                                <button type="button" id="calc-toggle-btn" class="px-3 py-2 border border-l-0 border-gray-300 bg-gray-50 rounded-r-md text-gray-600 hover:bg-gray-100"><i class="fas fa-calculator"></i></button>
                            </div>
                            <div id="calculator" class="calculator absolute z-10 w-full bg-white border rounded-lg shadow-lg p-2 mt-1">
                                <button type="button" class="calc-btn py-2 bg-gray-200 rounded hover:bg-gray-300">7</button><button type="button" class="calc-btn py-2 bg-gray-200 rounded hover:bg-gray-300">8</button><button type="button" class="calc-btn py-2 bg-gray-200 rounded hover:bg-gray-300">9</button><button type="button" class="calc-btn py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">/</button>
                                <button type="button" class="calc-btn py-2 bg-gray-200 rounded hover:bg-gray-300">4</button><button type="button" class="calc-btn py-2 bg-gray-200 rounded hover:bg-gray-300">5</button><button type="button" class="calc-btn py-2 bg-gray-200 rounded hover:bg-gray-300">6</button><button type="button" class="calc-btn py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">*</button>
                                <button type="button" class="calc-btn py-2 bg-gray-200 rounded hover:bg-gray-300">1</button><button type="button" class="calc-btn py-2 bg-gray-200 rounded hover:bg-gray-300">2</button><button type="button" class="calc-btn py-2 bg-gray-200 rounded hover:bg-gray-300">3</button><button type="button" class="calc-btn py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">-</button>
                                <button type="button" class="calc-btn py-2 bg-gray-200 rounded hover:bg-gray-300">0</button><button type="button" class="calc-btn py-2 bg-gray-200 rounded hover:bg-gray-300">.</button><button type="button" class="calc-btn py-2 bg-red-500 text-white rounded hover:bg-red-600">C</button><button type="button" class="calc-btn py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">+</button>
                                <button type="button" id="calc-equals" class="col-span-4 calc-btn py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">=</button>
                            </div>
                        </div>

                        <div><label for="description" class="block text-sm font-medium text-gray-700">Description</label><input type="text" id="description" name="description" required class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm" placeholder="e.g., Lunch"></div>
                        <div><label for="date" class="block text-sm font-medium text-gray-700">Date</label><input type="date" id="date" name="date" required class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm"></div>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Add Transaction</button>
                    </form>
                </div>
                <!-- Right Side Content -->
                <div class="lg:col-span-3 space-y-6">
                    <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-white p-4 rounded-lg shadow-md"><h3 class="text-gray-500 text-md">Total Income</h3><p id="total-income" class="text-2xl font-bold text-green-500">₹0.00</p></div>
                        <div class="bg-white p-4 rounded-lg shadow-md"><h3 class="text-gray-500 text-md">Total Expense</h3><p id="total-expense" class="text-2xl font-bold text-red-500">₹0.00</p></div>
                        <div class="bg-white p-4 rounded-lg shadow-md"><h3 class="text-gray-500 text-md">Balance</h3><p id="balance" class="text-2xl font-bold text-blue-500">₹0.00</p></div>
                    </section>
                    <section class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-2xl font-bold mb-4 text-gray-800">Recent Transactions</h3>
                        <div id="transaction-list" class="space-y-3 max-h-80 overflow-y-auto"><p class="text-gray-500">Loading transactions...</p></div>
                    </section>
                </div>
            </section>
        </main>
    </div>
    <!-- Scripts -->
    <script>
        // Inline Calculator Logic
        document.addEventListener('DOMContentLoaded', () => {
            const amountInput = document.getElementById('amount');
            const calcToggleBtn = document.getElementById('calc-toggle-btn');
            const calculator = document.getElementById('calculator');
            let currentExpression = '';

            // Toggle calculator visibility
            calcToggleBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent click from closing it immediately
                calculator.classList.toggle('active');
            });

            // Handle calculator button clicks
            calculator.addEventListener('click', (e) => {
                e.stopPropagation();
                const btn = e.target;
                if (!btn.classList.contains('calc-btn')) return;
                const value = btn.textContent;
                
                if (value === '=') {
                    try {
                        // A safer way to evaluate mathematical expressions without using eval()
                        const result = Function('"use strict";return (' + currentExpression + ')')();
                        amountInput.value = result;
                        currentExpression = '';
                        calculator.classList.remove('active');
                    } catch {
                        amountInput.value = 'Error';
                        currentExpression = '';
                    }
                } else if (value === 'C') {
                    currentExpression = '';
                    amountInput.value = '';
                } else {
                    currentExpression += value;
                    amountInput.value = currentExpression;
                }
            });

            // Close calculator if clicking outside
            document.addEventListener('click', (e) => {
                if (!calculator.contains(e.target) && !calcToggleBtn.contains(e.target)) {
                    calculator.classList.remove('active');
                }
            });
        });
    </script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/expense.js"></script>
    <script src="assets/js/charts.js"></script>
</body>
</html>
