<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Personal Expense Manager</title>
    
    <!-- Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">

    <div class="w-full max-w-md p-4">
        <!-- Main Container -->
        <div class="bg-white rounded-lg shadow-xl p-8">

            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800"><i class="fas fa-wallet mr-2 text-indigo-600"></i>ExpenseMgr</h1>
                <p class="text-gray-500">Sign in to manage your finances</p>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <div class="mt-1">
                        <input id="login-email" name="email" type="email" autocomplete="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input id="login-password" name="password" type="password" autocomplete="current-password" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <div id="login-error" class="text-red-500 text-sm hidden font-medium"></div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Sign in
                    </button>
                </div>
            </form>
            
            <!-- Signup Form (hidden by default) -->
            <form id="signup-form" class="space-y-6 hidden">
                <div>
                    <label for="signup-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <div class="mt-1">
                        <input id="signup-email" name="email" type="email" autocomplete="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <div>
                    <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input id="signup-password" name="password" type="password" autocomplete="new-password" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                
                 <div>
                    <label for="signup-password-confirm" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <div class="mt-1">
                        <input id="signup-password-confirm" name="password-confirm" type="password" autocomplete="new-password" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <div id="signup-error" class="text-red-500 text-sm hidden font-medium"></div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Create Account
                    </button>
                </div>
            </form>

            <!-- Toggle between forms -->
            <div class="mt-6 text-center">
                <p id="toggle-to-signup" class="text-sm text-gray-600">
                    Don't have an account? <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Sign Up</a>
                </p>
                <p id="toggle-to-login" class="text-sm text-gray-600 hidden">
                    Already have an account? <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Sign In</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <!-- Your Custom JavaScript files (Order is important!) -->
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/auth.js"></script>

    <script>
        // Simple inline script to toggle between login and signup forms
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const toggleToSignup = document.getElementById('toggle-to-signup');
        const toggleToLogin = document.getElementById('toggle-to-login');

        toggleToSignup.querySelector('a').addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            toggleToSignup.classList.add('hidden');
            signupForm.classList.remove('hidden');
            toggleToLogin.classList.remove('hidden');
        });

        toggleToLogin.querySelector('a').addEventListener('click', (e) => {
            e.preventDefault();
            signupForm.classList.add('hidden');
            toggleToLogin.classList.add('hidden');
            loginForm.classList.remove('hidden');
            toggleToSignup.classList.remove('hidden');
        });
    </script>
</body>
</html>
