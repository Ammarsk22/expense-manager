<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Split Bill | FinTrack</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4F46E5">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/img/icon-192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: '#0f172a',
                        darkCard: '#1e293b',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .dark .glass-card {
            background: rgba(30, 41, 59, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .hover-lift { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .hover-lift:hover { transform: translateY(-4px); box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.1); }
        
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-darkBg transition-colors duration-200 select-none">

    <div class="relative min-h-screen md:flex">
        
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-40 hidden md:hidden transition-opacity"></div>

        <aside id="sidebar" class="w-64 bg-gray-900 text-white flex-col fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out z-50 shadow-2xl h-full border-r border-gray-800">
            <div class="p-5 border-b border-gray-800 flex justify-between items-center">
                <h1 class="text-xl font-bold tracking-tight"><i class="fas fa-wallet mr-2 text-indigo-500"></i>FinTrack</h1>
                <button onclick="window.closeSidebarMenu()" class="md:hidden text-gray-400 hover:text-white focus:outline-none p-2">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
                <a href="index.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors"><i class="fas fa-chart-pie mr-3 w-5"></i><span>Dashboard</span></a>
                <a href="calendar.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors"><i class="fas fa-calendar-alt mr-3 w-5"></i><span>Calendar</span></a>
                <a href="analysis.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors"><i class="fas fa-chart-line mr-3 w-5"></i><span>Analysis</span></a>
                <a href="accounts.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors"><i class="fas fa-university mr-3 w-5"></i><span>Accounts</span></a>
                <a href="recurring.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors"><i class="fas fa-sync-alt mr-3 w-5"></i><span>Subscriptions</span></a>
                <a href="categories.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors"><i class="fas fa-tags mr-3 w-5"></i><span>Categories</span></a>
                <a href="goals.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors"><i class="fas fa-bullseye mr-3 w-5"></i><span>Goals</span></a>
                <a href="debt.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors"><i class="fas fa-hand-holding-usd mr-3 w-5"></i><span>Debts</span></a>
                <a href="split-bill.html" class="flex items-center px-4 py-3 text-white bg-indigo-600 rounded-xl transition-all shadow-lg shadow-indigo-900/20"><i class="fas fa-users mr-3 w-5"></i><span>Split Bill</span></a>
                
                <a href="history.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors"><i class="fas fa-history mr-3 w-5"></i><span>History</span></a>
                <a href="profile.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors"><i class="fas fa-user-circle mr-3 w-5"></i><span>Profile</span></a>
                <a href="settings.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors"><i class="fas fa-cog mr-3 w-5"></i><span>Settings</span></a>
            </nav>
        </aside>

        <main class="flex-1 p-4 pb-28 md:p-8 md:pb-8 overflow-y-auto min-h-screen relative z-10 flex flex-col">
            
            <header class="flex justify-between items-center mb-6 pt-2">
                <div>
                    <h2 class="text-3xl font-bold text-gray-900 dark:text-white tracking-tight">Split Bill</h2>
                    <p class="text-gray-500 dark:text-gray-400 text-sm mt-1">Divide expenses easily.</p>
                </div>
                <button onclick="resetSplit()" class="text-sm font-bold text-indigo-600 dark:text-indigo-400 hover:bg-indigo-50 dark:hover:bg-indigo-900/30 px-3 py-2 rounded-lg transition-colors">
                    Reset
                </button>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 max-w-5xl mx-auto w-full">
                
                <div class="glass-card p-6 rounded-3xl shadow-sm space-y-6">
                    
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2 ml-1">Total Bill Amount</label>
                        <div class="relative">
                            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl font-bold">₹</span>
                            <input type="number" id="total-amount" class="block w-full py-4 pl-10 pr-4 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl text-gray-900 dark:text-white text-3xl font-bold focus:ring-2 focus:ring-indigo-500 outline-none placeholder-gray-300 dark:placeholder-gray-600" placeholder="0">
                        </div>
                    </div>

                    <div>
                        <div class="flex justify-between items-center mb-3">
                            <label class="block text-xs font-bold text-gray-500 uppercase ml-1">Split Between</label>
                            <button onclick="addPerson()" class="text-xs font-bold text-indigo-600 dark:text-indigo-400 hover:underline flex items-center">
                                <i class="fas fa-plus-circle mr-1"></i> Add Person
                            </button>
                        </div>
                        
                        <div id="people-list" class="space-y-3 max-h-[300px] overflow-y-auto custom-scrollbar pr-1">
                            </div>
                    </div>

                    <div>
                        <button onclick="document.getElementById('tip-section').classList.toggle('hidden')" class="text-xs font-bold text-gray-400 flex items-center hover:text-gray-600 transition-colors">
                            <i class="fas fa-cog mr-1"></i> Advanced Options (Tip/Tax)
                        </button>
                        <div id="tip-section" class="hidden mt-3 grid grid-cols-2 gap-3">
                            <div>
                                <label class="text-[10px] uppercase font-bold text-gray-500">Tip (%)</label>
                                <input type="number" id="tip-percent" class="w-full bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl p-2 text-sm dark:text-white" placeholder="0">
                            </div>
                            <div>
                                <label class="text-[10px] uppercase font-bold text-gray-500">Tax (%)</label>
                                <input type="number" id="tax-percent" class="w-full bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl p-2 text-sm dark:text-white" placeholder="0">
                            </div>
                        </div>
                    </div>

                    <button onclick="calculateSplit()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold text-lg shadow-lg shadow-indigo-500/30 hover:bg-indigo-700 transition-transform active:scale-[0.98]">
                        Calculate Split
                    </button>
                </div>

                <div class="space-y-6">
                    <div class="glass-card p-6 rounded-3xl shadow-sm border-t-4 border-indigo-500">
                        <h3 class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-1">Per Person</h3>
                        <div class="flex items-baseline gap-2">
                            <h2 id="split-per-person" class="text-4xl font-bold text-gray-900 dark:text-white">₹0</h2>
                            <span class="text-sm text-gray-400">each</span>
                        </div>
                        <div class="mt-4 pt-4 border-t border-gray-100 dark:border-gray-700 flex justify-between text-xs text-gray-500">
                            <span>Total Bill: <strong id="final-total" class="text-gray-800 dark:text-gray-200">₹0</strong></span>
                            <span>People: <strong id="total-people" class="text-gray-800 dark:text-gray-200">1</strong></span>
                        </div>
                    </div>

                    <div class="glass-card p-6 rounded-3xl shadow-sm">
                        <h3 class="text-lg font-bold text-gray-800 dark:text-white mb-4">Breakdown</h3>
                        <div id="result-list" class="space-y-3">
                            <p class="text-center text-gray-400 text-sm py-4">Enter amount and people to see results.</p>
                        </div>
                    </div>
                </div>

            </div>

        </main>
    </div>

    <div class="md:hidden fixed bottom-0 w-full bg-white/90 dark:bg-gray-900/90 backdrop-blur-lg border-t border-gray-200 dark:border-gray-800 flex justify-around items-center p-3 z-50 shadow-lg pb-safe">
        <a href="index.html" class="flex flex-col items-center text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors active:scale-90"><i class="fas fa-home text-xl mb-1"></i><span class="text-[10px] font-medium">Home</span></a>
        <a href="split-bill.html" class="flex flex-col items-center text-indigo-600 dark:text-indigo-400 transition-transform active:scale-90"><i class="fas fa-users text-xl mb-1"></i><span class="text-[10px] font-bold">Split</span></a>
        <div class="relative -top-8">
            <a href="index.html#transaction-form" class="flex items-center justify-center w-14 h-14 bg-indigo-600 rounded-full text-white shadow-lg shadow-indigo-500/40 border-4 border-[#EAE5E1] dark:border-gray-900 transition-transform active:scale-90"><i class="fas fa-plus text-xl"></i></a>
        </div>
        <a href="history.html" class="flex flex-col items-center text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors active:scale-90"><i class="fas fa-history text-xl mb-1"></i><span class="text-[10px] font-medium">History</span></a>
        <a href="settings.html" class="flex flex-col items-center text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors active:scale-90"><i class="fas fa-cog text-xl mb-1"></i><span class="text-[10px] font-medium">Settings</span></a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/theme.js"></script>
    
    <script src="assets/js/split.js"></script>
</body>
</html>
