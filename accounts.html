<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts | Personal Expense Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <div class="flex h-screen">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-gray-800 text-white flex-col hidden sm:flex">
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-xl font-bold"><i class="fas fa-wallet mr-2"></i>Personal Expense Manager</h1>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="index.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md"><i class="fas fa-chart-pie mr-3"></i>Dashboard</a>
                <a href="accounts.html" class="flex items-center px-4 py-2 text-gray-100 bg-gray-700 rounded-md"><i class="fas fa-university mr-3"></i>Accounts</a>
                <a href="categories.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md"><i class="fas fa-tags mr-3"></i>Categories</a>
                <a href="history.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md"><i class="fas fa-history mr-3"></i>History</a>
                <a href="settings.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md"><i class="fas fa-cog mr-3"></i>Settings</a>
            </nav>
            <div class="p-4 border-t border-gray-700">
                <button id="logout-button" class="w-full flex items-center justify-center px-4 py-2 text-gray-300 hover:bg-red-600 rounded-md"><i class="fas fa-sign-out-alt mr-3"></i>Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 md:p-10 overflow-y-auto">
            <header class="mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Manage Accounts</h2>
                <p class="text-gray-500">Add accounts, view balances, and transfer funds.</p>
            </header>
            
            <div class="grid lg:grid-cols-3 gap-8">
                <!-- Left Column for Forms -->
                <div class="lg:col-span-1 space-y-8">
                    <!-- Add Account Form -->
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-2xl font-bold mb-4 text-gray-800">Add New Account</h3>
                        <form id="add-account-form" class="space-y-4">
                            <div><label for="account-name" class="block text-sm font-medium text-gray-700">Account Name</label><input type="text" id="account-name" required class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm" placeholder="e.g., SBI Bank"></div>
                            <div><label for="opening-balance" class="block text-sm font-medium text-gray-700">Opening Balance (₹)</label><input type="number" id="opening-balance" value="0" required class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="account-type" class="block text-sm font-medium text-gray-700">Account Type</label><select id="account-type" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm"><option>Bank Account</option><option>Credit Card</option><option>Cash</option><option>Wallet</option><option>Other</option></select></div>
                            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Add Account</button>
                        </form>
                    </div>

                    <!-- Account Transfer Form -->
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-2xl font-bold mb-4 text-gray-800">Account Transfer</h3>
                        <form id="transfer-form" class="space-y-4">
                            <div><label for="from-account" class="block text-sm font-medium text-gray-700">From Account</label><select id="from-account" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm"></select></div>
                            <div><label for="to-account" class="block text-sm font-medium text-gray-700">To Account</label><select id="to-account" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm"></select></div>
                            <div><label for="transfer-amount" class="block text-sm font-medium text-gray-700">Amount (₹)</label><input type="number" id="transfer-amount" required class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm" placeholder="e.g., 1000"></div>
                            <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">Transfer Funds</button>
                        </form>
                    </div>
                </div>

                <!-- Right Column: Accounts List -->
                <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-2xl font-bold mb-4 text-gray-800">Your Accounts</h3>
                    <div id="accounts-list" class="space-y-3"><p class="text-gray-500">Loading accounts...</p></div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/accounts.js"></script>
</body>
</html>
