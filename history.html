<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History | Personal Expense Manager</title>
    
    <!-- Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <div class="flex h-screen">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-gray-800 text-white flex-col hidden sm:flex">
            <div class="p-4 border-b border-gray-700">
                <!-- Changed App Name -->
                <h1 class="text-xl font-bold"><i class="fas fa-wallet mr-2"></i>Personal Expense Manager</h1>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <!-- Added Accounts & Categories Links -->
                <a href="index.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md"><i class="fas fa-chart-pie mr-3"></i>Dashboard</a>
                <a href="accounts.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md"><i class="fas fa-university mr-3"></i>Accounts</a>
                <a href="categories.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md"><i class="fas fa-tags mr-3"></i>Categories</a>
                <a href="history.html" class="flex items-center px-4 py-2 text-gray-100 bg-gray-700 rounded-md"><i class="fas fa-history mr-3"></i>History</a>
                <a href="settings.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md"><i class="fas fa-cog mr-3"></i>Settings</a>
            </nav>
            <div class="p-4 border-t border-gray-700">
                <button id="logout-button" class="w-full flex items-center justify-center px-4 py-2 text-gray-300 hover:bg-red-600 rounded-md">
                    <i class="fas fa-sign-out-alt mr-3"></i>Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 md:p-10 overflow-y-auto">
            <header class="mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Transaction History</h2>
                <p class="text-gray-500">View and filter your past transactions.</p>
            </header>

            <!-- Filter Controls -->
            <section class="bg-white p-6 rounded-lg shadow-md mb-8">
                <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
                    <!-- Filter by Type -->
                    <div>
                        <label for="filter-type" class="block text-sm font-medium text-gray-700">Type</label>
                        <select id="filter-type" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500">
                            <option value="all">All Types</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <!-- Filter by Category -->
                    <div>
                        <label for="filter-category" class="block text-sm font-medium text-gray-700">Category</label>
                        <select id="filter-category" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500">
                            <option value="all">All Categories</option>
                            <!-- Categories will be populated by JS if needed in future -->
                        </select>
                    </div>
                    <!-- Filter by Date -->
                    <div>
                         <label for="filter-date" class="block text-sm font-medium text-gray-700">Specific Date</label>
                         <input type="date" id="filter-date" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500">
                    </div>
                    <!-- Action Buttons -->
                    <div class="flex items-end space-x-2">
                        <button id="filter-button" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Apply</button>
                        <button id="reset-button" class="w-full bg-gray-200 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-300">Reset</button>
                    </div>
                </div>
            </section>

            <!-- Transaction List -->
            <section class="bg-white p-6 rounded-lg shadow-md">
                <div id="history-transaction-list" class="space-y-3">
                    <p class="text-gray-500 text-center py-8">Loading transactions...</p>
                </div>
            </section>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/filter.js"></script>
</body>
</html>
