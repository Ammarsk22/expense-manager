<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories | Personal Expense Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-gray-800 text-white flex-col hidden sm:flex">
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-xl font-bold"><i class="fas fa-wallet mr-2"></i>Personal Expense Manager</h1>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="index.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md"><i class="fas fa-chart-pie mr-3"></i>Dashboard</a>
                <a href="accounts.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md"><i class="fas fa-university mr-3"></i>Accounts</a>
                <a href="categories.html" class="flex items-center px-4 py-2 text-gray-100 bg-gray-700 rounded-md"><i class="fas fa-tags mr-3"></i>Categories</a>
                <a href="history.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md"><i class="fas fa-history mr-3"></i>History</a>
                <a href="settings.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md"><i class="fas fa-cog mr-3"></i>Settings</a>
            </nav>
            <div class="p-4 border-t border-gray-700">
                <button id="logout-button" class="w-full flex items-center justify-center px-4 py-2 text-gray-300 hover:bg-red-600 rounded-md"><i class="fas fa-sign-out-alt mr-3"></i>Logout</button>
            </div>
        </aside>
        <!-- Main Content -->
        <main class="flex-1 p-6 md:p-10 overflow-y-auto">
            <header class="mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Manage Categories</h2>
                <p class="text-gray-500">Add and organize your income and expense categories.</p>
            </header>
            <section class="grid lg:grid-cols-2 gap-8">
                <!-- Expense Categories -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-2xl font-bold mb-4 text-red-500">Expense Categories</h3>
                    <form id="add-expense-category-form" class="flex gap-2 mb-4">
                        <input type="text" id="expense-category-name" required class="flex-grow block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm" placeholder="e.g., Groceries">
                        <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600">Add</button>
                    </form>
                    <div id="expense-categories-list" class="space-y-3 max-h-96 overflow-y-auto">
                        <p class="text-gray-500">Loading categories...</p>
                    </div>
                </div>
                <!-- Income Categories -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-2xl font-bold mb-4 text-green-500">Income Categories</h3>
                    <form id="add-income-category-form" class="flex gap-2 mb-4">
                        <input type="text" id="income-category-name" required class="flex-grow block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm" placeholder="e.g., Salary">
                        <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">Add</button>
                    </form>
                    <div id="income-categories-list" class="space-y-3 max-h-96 overflow-y-auto">
                        <p class="text-gray-500">Loading categories...</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/categories.js"></script>
</body>
</html>
